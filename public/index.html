<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f4f1eb" />
    <meta
      name="description"
      content="Naveen Mayandi - Software Developer | ML Enthusiast | Full-Stack Engineer"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <title>Naveen Mayandi | Portfolio</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Naveen Mayandi | Portfolio" />
    <meta property="og:description" content="Software Developer | ML Enthusiast | Full-Stack Engineer" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://naveenmayandi.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naveen Mayandi | Portfolio" />
    <meta name="twitter:description" content="Software Developer | ML Enthusiast | Full-Stack Engineer" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <style>
      /* Preloader Styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f4f1eb;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .preloader__content {
        text-align: center;
        position: relative;
      }

      .preloader__spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(226, 92, 69, 0.1);
        border-radius: 50%;
        border-top-color: #e25c45;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      .preloader__text {
        color: #1a1a1a;
        font-family: 'Outfit', sans-serif;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="preloader__content">
        <div class="preloader__spinner"></div>
        <div class="preloader__text">Loading Portfolio</div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Remove preloader when page is loaded
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 600);
      });
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
